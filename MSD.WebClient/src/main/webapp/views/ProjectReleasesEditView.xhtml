<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:composition template="/templates/default_template.xhtml">
	<ui:define name="head">
		<!-- Test contents Comment Head-->
	</ui:define>

	<ui:define name="bodyContent">
		<h:form id="editForm">
			<p:growl id="messages" showDetail="false" />
	
			<p:panelGrid columns="1">		
				<p:panelGrid columns="2">
					<f:facet name="header">Project Info</f:facet>
					<h:outputLabel for="team_id" value="Team#" />
					<p:inputText id="team_id" 
						value="#{teamViewController.selectedTeam.team_id}" label="team_id" />
					<h:outputLabel for="team_name" value="Team Name" />
					<p:inputText id="team_name" 
						value="#{teamViewController.selectedTeam.team_name}" label="team_name"/>
					
					<f:facet name="footer">
						<p:commandButton value="Save"
							update="messages" actionListener="#{teamViewController.saveSelectedTeam}"
							icon="ui-icon-check" style="margin:0"/>
					</f:facet>
				</p:panelGrid>
				
				<p:dataTable var="employee" value="#{teamViewController.selectedTeam.employee}" 
						sortBy="#{employee.id_User}"
						style="margin-bottom:40px">
			        <f:facet name="header">
			            Employee List: Sortable
			        </f:facet>
			        <p:column headerText="Employee ID " sortBy="#{employee.id_User}">
			            <h:outputText value="#{employee.id_User}" />
			        </p:column>
			        
					<p:column headerText="USER ID" sortBy="#{employee.user_name}">
			            <h:inputText value="#{employee.user_name}" />
			        </p:column>	 
			        
			        <p:column headerText="Role" sortBy="#{employee.role}">
			            <h:inputText value="#{employee.role}" />
			        </p:column>	
			        
			        <p:column headerText="FirstName" sortBy="#{employee.first_name}">
			            <h:inputText value="#{employee.first_name}" />
			        </p:column>	
			        
			        <p:column headerText="LastName" sortBy="#{employee.last_name}">
			            <h:inputText value="#{employee.last_name}" />
			        </p:column>	
			        
			        
		    		</p:dataTable>  
				
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
