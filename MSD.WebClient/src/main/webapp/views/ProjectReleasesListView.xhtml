<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/default_template.xhtml">
	<ui:define name="head">
		<!-- Test contents Comment Head-->
	</ui:define>

	<ui:define name="bodyContent">
		<h:form id="listForm">
			<p:dataTable style="margin-bottom:40px" var="team"
				value="#{teamViewController.teams}">

				<f:facet name="header">
		           Team List Form Simple
		        </f:facet>

				<p:column style="width:32px;text-align: center">
					<p:commandButton icon="ui-icon-pencil" title="View" ajax="false"
						action="/views/ProjectReleasesEditView.xhtml">
						<f:setPropertyActionListener value="#{team}"
							target="#{teamViewController.selectedTeam}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="Team#">
					<h:outputText value="#{team.team_id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{team.team_name}" />
				</p:column>

				
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
