<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
<ui:composition template="/templates/default_template.xhtml">
	<ui:define name="head">
		<!-- Test contents Comment Head-->
	</ui:define>

	<ui:define name="bodyContent">
		<h:form>
			<p:dataTable 
					var="team" widgetVar="teams" 
					value="#{teamViewController.teams}" filteredValue="#{teamViewController.filteredTeams}"
					sortBy="#{team.team_id}" 
					style="margin-bottom:40px">
		        <f:facet name="header">
		           Team List View: Filterable
		        </f:facet>
		        <p:column headerText="Team ID#" sortBy="#{team.team_id}"
		        		 filterBy="#{team.team_id}" filterMatchMode="contains" footerText="contains">
		            <h:outputText value="#{team.team_id}" />
		        </p:column>
		        
				<p:column headerText="Nume Echipa" sortBy="#{team.team_name}"
						filterBy="#{team.team_name}" filterMatchMode="contains" footerText="contains">
		            <h:outputText value="#{team.team_name}" />
		        </p:column>	 
		        
		       
		    </p:dataTable>      
	    </h:form>
	</ui:define>

	<ui:define name="rightPan">
		<h:outputText value="TeamListView Right Panel" />
	</ui:define>

</ui:composition>
</html>
